{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="usernameField" class="form-label">Username</label>
            <input autofocus class="form-control" type="text" name="username" id="usernameField">
        </div>
        <div class="mb-3">
            <label for="passwordField" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" id="passwordField">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
